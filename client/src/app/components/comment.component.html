<h1>Enter your comments:</h1>

<form [formGroup]="commentForm" (ngSubmit)="doPostComment()">
    <tr>
        <td><h2>Comment - {{character.name}}:</h2></td>
    </tr>
    <tr>
        <textarea cols="65" rows = "10" class ="text-area" formControlName="comment"></textarea>
    </tr>
    
    <button type="button" (click)="backToCharacterView()">Cancel</button>
    &nbsp;
    <button type="submit">Post</button>       

</form>
